{% extends "front_base.html" %}

{% block content %}
    {% for blog in blog_list %}
        <div>
            <a href="{{ blog | url_for_blog }}"><h2>{{ blog.title }}</h2></a>
            {% autoescape false %} <p>{{ blog.content | markdown_render }}<p> {% endautoescape %}
            <hr/>
        </div>
    {% endfor %}
{% endblock %}
